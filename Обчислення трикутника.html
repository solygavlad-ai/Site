<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Трикутник</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 420px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    input{
        width: 65%;
        padding: 10px;
        font-size: 18px;
        margin-top: 8px;
    }

    button{
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 18px;
        border-radius: 10px;
        min-height: 60px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Трикутник</h2>

    <p>Сторона a:</p>
    <input type="number" id="a" step="any">

    <p>Сторона b:</p>
    <input type="number" id="b" step="any">

    <p>Сторона c:</p>
    <input type="number" id="c" step="any">

    <br>
    <button onclick="calculate()">Обчислити</button>

    <div class="console" id="output">Очікую дані...</div>
</div>

<script>
function calculate(){
    const a = parseFloat(document.getElementById("a").value);
    const b = parseFloat(document.getElementById("b").value);
    const c = parseFloat(document.getElementById("c").value);
    const output = document.getElementById("output");

    if(isNaN(a) || isNaN(b) || isNaN(c)){
        output.textContent = "Введіть усі три сторони!";
        return;
    }

    if(a + b <= c || a + c <= b || b + c <= a){
        output.textContent = "Такого трикутника не існує!";
        return;
    }

    const perimeter = a + b + c;
    const p = perimeter / 2;
    const area = Math.sqrt(p * (p - a) * (p - b) * (p - c));

    output.innerHTML =
        `Периметр: ${perimeter.toFixed(2)}<br>` +
        `Площа: ${area.toFixed(2)}`;
}
</script>

</body>
</html>
