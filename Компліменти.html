<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Генератор компліментів</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 450px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 18px;
        border-radius: 10px;
        min-height: 150px;
        text-align: left;
        overflow-y: auto;
    }

    input{
        width: 60%;
        padding: 10px;
        font-size: 18px;
        margin-top: 8px;
    }

    button{
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Генератор компліментів</h2>

    <p>Скільки компліментів хочете отримати?</p>
    <input type="number" id="countInput" placeholder="Наприклад, 5">

    <button onclick="generateCompliments()">Генерувати</button>

    <div class="console" id="output">Очікую дії...</div>
</div>

<script>
const compliments = [
  "Brilliant","Amazing","Inspiring","Charming","Talented","Radiant","Incredible",
  "Kindhearted","Wonderful","Exceptional","Magnificent","Confident","Elegant",
  "Impressive","Creative","Genuine","Resilient","Remarkable","Fearless","Thoughtful",
  "Graceful","Powerful","Lovely","Fantastic","Intelligent","Energetic","Unique",
  "Ambitious","Supportive","Admirable"
];

function generateCompliments(){
    let count = Number(document.getElementById("countInput").value);
    let output = document.getElementById("output");

    if(!count || count <= 0){
        output.textContent = "Введіть правильну кількість компліментів!";
        return;
    }

    output.innerHTML = "";

    for(let i=0; i<count; i++){
        const randomIndex = Math.floor(Math.random() * compliments.length);
        output.innerHTML += compliments[randomIndex] + "<br>";
    }
}
</script>

</body>
</html>
