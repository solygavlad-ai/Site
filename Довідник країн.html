<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Довідник країн Євразії</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 500px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 18px;
        border-radius: 10px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input{
        width: 80%;
        padding: 10px;
        font-size: 18px;
        margin-top: 8px;
    }

    button{
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Довідник країн Євразії</h2>

    <p>Введіть країну:</p>
    <input type="text" id="country" placeholder="Наприклад, Україна">
    <button onclick="checkCountry()">Перевірити</button>

    <div class="console" id="output">Очікую дії...</div>
</div>

<script>
function checkCountry(){
    let country = document.getElementById("country").value.trim();
    let output = document.getElementById("output");

    let europe = [
        'Албанія','Андорра','Австрія','Білорусь','Бельгія','Боснія і Герцеговина','Болгарія',
        'Хорватія','Чехія','Данія','Естонія','Фінляндія','Франція','Німеччина','Греція',
        'Угорщина','Ісландія','Ірландія','Італія','Косово','Латвія','Ліхтенштейн','Литва',
        'Люксембург','Мальта','Молдова','Монако','Чорногорія','Нідерланди','Північна Македонія',
        'Норвегія','Польща','Португалія','Румунія','Сан-Марино','Сербія','Словаччина',
        'Словенія','Іспанія','Швеція','Швейцарія','Україна','Велика Британія','Ватикан'
    ];

    let asia = [
        'Афганістан','Бахрейн','Бангладеш','Бутан','Бруней','Камбоджа','Китай','Індія',
        'Індонезія','Іран','Ірак','Ізраїль','Японія','Йорданія','Кувейт','Киргизстан',
        'Лаос','Ліван','Малайзія','Мальдіви','Монголія','М’янма','Непал','Північна Корея',
        'Оман','Пакистан','Палестина','Філіппіни','Катар','Саудівська Аравія','Сінгапур',
        'Південна Корея','Шрі-Ланка','Сирія','Тайвань','Таджикистан','Таїланд','Тимор-Лешті',
        'Туркменістан','ОАЕ','Узбекистан','Вʼєтнам','Ємен','Росія','Казахстан','Туреччина',
        'Азербайджан','Грузія','Кіпр'
    ];

    if(!country){
        output.textContent = "Введіть назву країни!";
        return;
    }

    if(europe.includes(country)) output.textContent = "Європа";
    else if(asia.includes(country)) output.textContent = "Азія";
    else output.textContent = "Нема такої країни або неправильно введено назву";
}
</script>

</body>
</html>
