<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Гра "Вгадай число"</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 430px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 18px;
        border-radius: 10px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    input{
        width: 80%;
        padding: 10px;
        font-size: 18px;
        margin-top: 8px;
    }

    button{
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Гра "Вгадай число"</h2>

    <!-- Форма першого гравця -->
    <div id="firstPlayerDiv">
        <p>Перший гравець, введіть число від 1 до 50:</p>
        <input type="number" id="firstNumber" placeholder="Загадане число">
        <button onclick="firstEntered()">Зберегти число</button>
    </div>

    <!-- Форма другого гравця (спочатку прихована) -->
    <div id="secondPlayerDiv" style="display:none;">
        <p>Другий гравець, вгадайте число:</p>
        <input type="number" id="guessNumber" placeholder="Ваш варіант">
        <button onclick="check()">Перевірити</button>
    </div>

    <div class="console" id="output">Очікую дії...</div>
</div>

<script>
let secret = null;

// Перший гравець вводить число
function firstEntered(){
    secret = +document.getElementById("firstNumber").value;
    if(!secret){
        alert("Будь ласка, введіть число!");
        return;
    }
    // Приховуємо форму першого гравця
    document.getElementById("firstPlayerDiv").style.display = "none";
    // Показуємо форму другого гравця
    document.getElementById("secondPlayerDiv").style.display = "block";
}

// Другий гравець вгадує число
function check(){
    let guess = +document.getElementById("guessNumber").value;
    let output = document.getElementById("output");

    if(guess > secret) output.textContent = "Ваше число більше!";
    else if(guess < secret) output.textContent = "Ваше число менше!";
    else if(guess === secret) output.textContent = "Ви ВГАДАЛИ!";
}
</script>

</body>
</html>
