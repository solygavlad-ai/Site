<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Розв'язання квадратного рівняння</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 450px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 18px;
        border-radius: 10px;
        min-height: 50px;
        text-align: center;
    }

    input{
        width: 60%;
        padding: 10px;
        font-size: 18px;
        margin-top: 8px;
    }

    button{
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Квадратне рівняння ax² + bx + c = 0</h2>

    <p>Введіть коефіцієнт a:</p>
    <input type="number" id="a" value="1">

    <p>Введіть коефіцієнт b:</p>
    <input type="number" id="b" value="2">

    <p>Введіть коефіцієнт c:</p>
    <input type="number" id="c" value="-3">

    <button onclick="solveQuadratic()">Розв’язати</button>

    <div class="console" id="output">Очікую дії...</div>
</div>

<script>
function solveQuadratic(){
    let a = Number(document.getElementById("a").value);
    let b = Number(document.getElementById("b").value);
    let c = Number(document.getElementById("c").value);
    let output = document.getElementById("output");

    if(a === 0){
        output.textContent = "Це не квадратне рівняння (a=0)!";
        return;
    }

    let D = b*b - 4*a*c;
    let result = "";

    if(D > 0){
        let x1 = (-b + Math.sqrt(D)) / (2*a);
        let x2 = (-b - Math.sqrt(D)) / (2*a);
        result = `Рівняння має 2 корені: x₁=${x1} , x₂=${x2}`;
    } else if(D === 0){
        let x = -b / (2*a);
        result = `Рівняння має 1 корінь: x=${x}`;
    } else{
        result = "Рівняння коренів немає";
    }

    output.textContent = result;
}
</script>

</body>
</html>
