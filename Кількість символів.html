<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Кількість цифр</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 400px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    input{
        width: 70%;
        padding: 10px;
        font-size: 18px;
        margin-top: 10px;
    }

    button{
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 18px;
        border-radius: 10px;
        min-height: 40px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Підрахунок цифр</h2>

    <p>Введіть число:</p>
    <input type="text" id="numberInput" placeholder="Наприклад: 12345">

    <br>
    <button onclick="countDigits()">Порахувати</button>

    <div class="console" id="output">Очікую введення...</div>
</div>

<script>
function countDigits(){
    let Cufra = document.getElementById("numberInput").value;
    let output = document.getElementById("output");

    if(Cufra === ""){
        output.textContent = "Введіть число!";
        return;
    }

    output.textContent = "Кількість символів: " + Cufra.length;
}
</script>

</body>
</html>
