<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Шахівниця</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 420px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    table{
        margin: 15px auto;
        border-collapse: collapse;
    }

    td{
        width: 40px;
        height: 40px;
    }

    .black{
        background: black;
    }

    .white{
        background: white;
        border: 1px solid #ccc;
    }

    button{
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 12px;
        font-family: monospace;
        font-size: 16px;
        border-radius: 10px;
        min-height: 35px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Шахівниця 8×8</h2>

    <button onclick="drawBoard()">Побудувати</button>

    <div id="board"></div>

    <div class="console" id="output">Натисніть кнопку</div>
</div>

<script>
function drawBoard(){
    let board = "<table>";
    
    for(let i = 0; i < 8; i++){
        board += "<tr>";
        for(let j = 0; j < 8; j++){
            if((i + j) % 2 === 0){
                board += "<td class='white'></td>";
            } else {
                board += "<td class='black'></td>";
            }
        }
        board += "</tr>";
    }

    board += "</table>";
    document.getElementById("board").innerHTML = board;
    document.getElementById("output").textContent = "Шахівницю побудовано";
}
</script>

</body>
</html>
