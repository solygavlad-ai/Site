<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Таблиця множення</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 520px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    button{
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 16px;
        border-radius: 10px;
        min-height: 200px;
        overflow-x: auto;
    }

    table{
        border-collapse: collapse;
        margin: auto;
        color: lime;
    }

    td{
        border: 1px solid lime;
        padding: 6px;
        width: 30px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Таблиця множення 1–10</h2>

    <button onclick="createTable()">Показати таблицю</button>

    <div class="console" id="output">Натисніть кнопку</div>
</div>

<script>
function createTable(){
    let output = document.getElementById("output");
    let table = "<table>";

    for(let i = 1; i <= 10; i++){
        table += "<tr>";
        for(let j = 1; j <= 10; j++){
            table += "<td>" + (i * j) + "</td>";
        }
        table += "</tr>";
    }

    table += "</table>";
    output.innerHTML = table;
}
</script>

</body>
</html>
