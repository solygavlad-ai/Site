<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Діапазон чисел</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 450px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    input{
        width: 60%;
        padding: 10px;
        font-size: 18px;
        margin-top: 8px;
    }

    button{
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 16px;
        border-radius: 10px;
        min-height: 80px;
        text-align: left;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Числа в діапазоні</h2>

    <p>Перше число:</p>
    <input type="number" id="start">

    <p>Друге число:</p>
    <input type="number" id="end">

    <br>
    <button onclick="showNumbers()">Показати</button>

    <div class="console" id="output">Очікую дані...</div>
</div>

<script>
function showNumbers(){
    let start = Number(document.getElementById("start").value);
    let end = Number(document.getElementById("end").value);
    let output = document.getElementById("output");

    if(isNaN(start) || isNaN(end)){
        output.textContent = "Введіть обидва числа!";
        return;
    }

    if(start > end){
        output.textContent = "Перше число має бути менше або рівне другому!";
        return;
    }

    let all = "";
    let even = "";

    for(let i = start; i <= end; i++){
        all += i + " ";
        if(i % 2 === 0){
            even += i + " ";
        }
    }

    output.innerHTML =
        `<b>Усі числа:</b><br>${all}<br><br>` +
        `<b>Парні числа:</b><br>${even || "Немає"}`;
}
</script>

</body>
</html>
