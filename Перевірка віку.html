<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Перевірка віку</title>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #e8e8e8;
        font-family: Arial;
    }

    .box{
        width: 400px;
        padding: 20px;
        background: white;
        border: 2px solid black;
        border-radius: 15px;
        text-align: center;
    }

    input{
        width: 60%;
        padding: 10px;
        font-size: 18px;
        margin-top: 10px;

        /* прибираємо стрілки */
        -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button{
        -webkit-appearance: none;
        margin: 0;
    }

    button{
        margin-top: 12px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .console{
        margin-top: 15px;
        background: black;
        color: lime;
        padding: 15px;
        font-family: monospace;
        font-size: 18px;
        border-radius: 10px;
        min-height: 40px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Перевірка віку</h2>

    <p>Введіть ваш вік:</p>
    <input type="number" id="age" placeholder="Наприклад: 25">

    <br>
    <button onclick="checkAge()">Перевірити</button>

    <div class="console" id="output">Очікую вік...</div>
</div>

<script>
function checkAge(){
    let age = Number(document.getElementById("age").value);
    let output = document.getElementById("output");

    if(isNaN(age)){
        output.textContent = "Введіть число!";
        return;
    }

    if(age < 18){
        output.textContent = "❌ Доступ заборонено. Вам менше 18 років.";
    }
    else if(age > 80){
        output.textContent = "❌ Доступ заборонено. Вікове обмеження 80 років.";
    }
    else{
        output.textContent = "✅ Доступ дозволено. Ласкаво просимо!";
    }
}
</script>

</body>
</html>
